<head>

    <title>Title</title>
</head>

    <div id="app">
        <button v-if="showBtn" v-on:click="handleClick">Click me</button>

<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            showBtn: true
        },
        methods: {
            handleClick: function () {
                console.log('Clicked!');
            }
        }
    })
</script>
